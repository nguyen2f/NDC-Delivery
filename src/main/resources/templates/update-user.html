<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update User Information</title>
</head>
<body>
<h2>Update Your Information</h2>
<form th:action="@{/update-user}" th:object="${user}" method="post">
  <div>
    <label>Phone Number (cannot be changed):</label>
    <input type="text" th:field="*{phoneNumber}" readonly="readonly" />
  </div>
  <div>
    <label>Full Name:</label>
    <input type="text" th:field="*{fullName}" />
  </div>
  <div>
    <label>Password:</label>
    <input type="password" th:field="*{password}" />
  </div>
  <button type="submit">Update</button>
  <p th:if="${message}" th:text="${message}" style="color: green;"></p>
</form>
</body>
</html>
